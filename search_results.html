<form ng-submit="searchmovie()">
  <input type="text" ng-model="search" placeholder="search for a movie">
</form>
<br>
<br>

<p>Your results for <em>{{search}}</em>, plebian.</p>
<div class="container">
  <div class="box" ng-click="getmovieid(entry)" ng-repeat="entry in data">
    <div class="error" ng-if="!entry.poster_path">No poster for this movie</div>
    <img ng-if="entry.poster_path" ng-src="https://image.tmdb.org/t/p/original/{{entry.poster_path}}" />
  </div>
</div>
